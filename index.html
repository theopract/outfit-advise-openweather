<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outfit Advise Openweather</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/chart.css">
  </head>
  <body>
    <script src="./libs/highcharts.js"></script>
    <script src="./libs/series-label.js"></script>
    <script src="./libs/exporting.js"></script>
    <script src="./libs/export-data.js"></script>
    <script src="./libs/accessibility.js"></script>
    <div class="wrapper">
      <header>
        <h1>Прогноз погоды</h1>
      </header>
      <main>
        <div class="recommendation-block">
          <h2 class="recommendation-block__title">На ближайшие 2 часа</h2>
          <div class="recommendation-block__content">
            <div class="recommendation-likely">
              <span>Преимущественно: </span>
              <img class="recommendation-block__image" src="" alt="weather icon">
            </div>
            <p class="recommendation-block__outfit">Рекомендуем кофту и джинсы</p>
            <p class="recommendation-block__description">Ожидаем 17С без осадков</p>
          </div>
        </div>
        <div class="recommendation-block">
          <h2 class="recommendation-block__title">На ближайшие 12 часов</h2>
          <div class="recommendation-block__content">
            <div class="recommendation-likely">
              <span>Преимущественно: </span>
              <img class="recommendation-block__image" src="" alt="weather icon">
            </div>
            <p class="recommendation-block__outfit">Рекомендуем лёгкую куртку, зонтик.</p>
            <p class="recommendation-block__description">Ожидаем 18С, возможны осадки</p>
          </div>
        </div>
        </div>
      </main>
      <figure class="highcharts-figure">
        <div id="container"></div>
    </figure>
    </div> <!-- wrapper -->
    <script type="module" src="./index.js"></script>
    <!-- <script type="module" src="./js/chart.js"></script> -->
  </body>
</html>
